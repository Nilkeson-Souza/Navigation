<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/svg-with-js.css" rel="stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"></script>
    <script>
        FontAwesomeConfig = { searchPseudoElements: true };
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Navigation Drawer</title>
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3 class="title-h3"></h3>
            </div>
            
            <ul class="ul">
                <li class="home active"><a href="#"><span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span><span class="title">
                    Home</span>
                </a></li>

                <li class="toggle-profile">
                    <a class="sub-btn"><span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span><span class="title">Categoria</span><i id="li-a"></i></a>
                    <ul class="ul-sub-menu-profile">
                        <li><a href="categoria.html" class="sub-item">Add categoria</a></li>
                    </ul>
                </li>

                <li><a href="#"><span class="icon"><i class="fa fa-comment-dots" aria-hidden="true"></i></span><span class="title">Message</span></a></li>

                <li><a href="#"><span class="icon"><i class="fa fa-question-circle" aria-hidden="true"></i></span><span class="title">Help</span></a></li>

                <li><a href="#"><span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span><span class="title">Settings</span></a></li>

                <li><a href="#"><span class="icon"><i class="fa fa-sign-out-alt" aria-hidden="true"></i></span><span class="title">Sign Out</span></a></li>
            </ul>

        </nav>
        <div class="toggle"></div>
    </div>

    <div class="content">
        <nav class="navbar">
                <div class="container-fluid">
                    Bem - Vindo
                </div>
        </nav>
    </div>

    <script>
        const c = (c) => document.querySelector(c)
        const toggle = c('.toggle')
        c('.toggle-profile').addEventListener('click', () => {
            c('.ul-sub-menu-profile').classList.toggle('show')
        })

        toggle.addEventListener('click', () => {
            toggle.classList.toggle('active')
            c('.sidebar').classList.toggle('active')
            c('.title-h3').classList.toggle('active')
            c('#li-a').classList.toggle('active')
        }) 
    </script>
</body>
</html>
