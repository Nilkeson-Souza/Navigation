<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://use.fontawesome.com/releases/v5.15.3/css/svg-with-js.css" rel="stylesheet" />
        <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"></script>
        <script>
            FontAwesomeConfig = { searchPseudoElements: true };
        </script>
        <link rel="stylesheet" href="style.css">
        <title>Categorias - Delivery.com</title>
    </head>

    <body>
        <div class="wrapper">
            <nav class="sidebar">
                <div class="sidebar-header">
                    <h3 class="title-h3"></h3>
                </div>

                <ul class="ul">
                    <li><a href="index.html"><span class="icon"><i class="fa fa-home"
                                    aria-hidden="true"></i></span><span class="title">
                                Home</span>
                        </a></li>

                    <li class="toggle-profile active">
                        <a class="sub-btn"><span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span><span
                                class="title">Categoria</span><i id="li-a"></i></a>
                        <ul class="ul-sub-menu-profile">
                            <li><a href="#" class="sub-item">Add categoria</a></li>
                        </ul>
                    </li>

                    <li><a href="#"><span class="icon"><i class="fa fa-comment-dots" aria-hidden="true"></i></span><span
                                class="title">Message</span></a></li>

                    <li><a href="#"><span class="icon"><i class="fa fa-question-circle"
                                    aria-hidden="true"></i></span><span class="title">Help</span></a></li>

                    <li><a href="#"><span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span><span
                                class="title">Settings</span></a></li>

                    <li><a href="#"><span class="icon"><i class="fa fa-sign-out-alt" aria-hidden="true"></i></span><span
                                class="title">Sign Out</span></a></li>
                </ul>

            </nav>
            <div class="toggle"></div>
        </div>

        <!-------CONTEUDO CENTRAL--------->
        <div class="content">
            <nav class="navbar">
                <div class="container-fluid">
                    Categoria
                </div>
            </nav>

            <div class="area-buttons-filter">

                <div class="area-button-addCategoria">
                    <button class="btn btn-categoria">
                        <i class="fas fa-plus"></i>
                        Add categoria
                    </button>
                </div>

                <div class="area-filter-table">
                    <input type="text" id="pesquisar0" onkeyup="pesquisar(0)" placeholder="Pesquisar Id...">
                    &nbsp;
                    &nbsp;
                    <input type="text" id="pesquisar1" onkeyup="pesquisar(1)" placeholder="Pesquisar nome...">
                    &nbsp;
                    &nbsp;
                    
                    <select name="state" id="maxRows">

                        <option value="100">Mostrar todos</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="15">15</option>
                        <option value="20">20</option>

                    </select>
                </div>
            </div>

            <div class="table-responsivel">

                <table class="tabela tabela-striped" id="tabelaCategoria" collspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                            <th class="th-thead">ID</th>
                            <th class="th-thead">Nome</th>
                            <th class="th-thead">Ações</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">
                        
                    </tbody>

                </table>

            </div>

        </div>

        <!-------------MODAL ADICIONAR--------------->
        <div class="modal" id="modalAdicionar">

            <div class="modal-dialogo">
                <div class="modal-header">
                    <h4>Adicionar categoria</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">

                        <label for="psw"><span>ID:</span></label><br>
                        <input type="number" class="form-control" id="adicionarId">

                    </div>
                    <div class="form-group">

                        <label for="psw"><span>Nome:</span></label><br>
                        <input type="text" class="form-control" id="adicionarNome">

                    </div>
                    <div class="form-group">

                        <button class="btn btn-salvar-categoria">Salvar</button>

                    </div>
                </div>

                <div class="modal-footer">

                    <button class="btn btn-cancelar-categoria">Cancelar</button>

                </div>
            </div>

        </div>

        <!-------------MODAL ALTERAR--------------->
        <div class="modal" id="modalAlterar">

            <div class="modal-dialogo">
                <div class="modal-header">
                    <h4>Alterar categoria</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">

                        <label for="psw"><span>ID:</span></label><br>
                        <input type="number" class="form-control" id="adicionarIdAlterar">

                    </div>
                    <div class="form-group">

                        <label for="psw"><span>Nome:</span></label><br>
                        <input type="text" class="form-control" id="adicionarNomeAlterar">

                    </div>
                    <div class="form-group">

                        <button class="btn btn-salvar-categoriaAlterar">Alterar</button>

                    </div>
                </div>

                <div class="modal-footer">

                    <button class="btn btn-cancelar-categoria btn-cancelar-categoriaAlterar">Cancelar</button>

                </div>
            </div>

        </div>

        <!-------------MODAL REMOVER--------------->
        <div class="modal" id="modalRemover">

            <div class="modal-dialogo">
                <div class="modal-header">
                    <h4>Remover categoria</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">

                        Realmente deseja remover este item?

                    </div>
                </div>

                <div class="modal-footer">

                    <button class="btn btn-salvar-categoriaRemover">Sim</button>
                    &nbsp;
                    <button class="btn btn-cancelar-categoriaRemover">Cancelar</button>

                </div>
            </div>

        </div>

        <!-------------MODAL ALERTA--------------->
        <div class="modal" id="modalAlerta">

            <div class="modal-dialogo">
                <div class="modal-header">
                    <h4>Alerta</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">

                        <label for="" id="alertamensage">Error ao tentar abrir</label>

                    </div>
                </div>

                <div class="modal-footer">

                    <button class="btn btn-cancelar-categoriaRemover" id="cancelarAlerta">Ok</button>

                </div>
            </div>

        </div>

        <!-------------ProgressBar--------------->
        <div class="modal" id="modalProgress">

            <div class="loadingio-spinner-rolling-72td6b9ryok">
                <div class="ldio-xxms25nl8mj">
                    <div></div>
                </div>
            </div>

        </div>

        <script src="script/categoria.js"></script>

        <script>
            const toggle = c('.toggle')
            c('.toggle-profile').addEventListener('click', () => {
                c('.ul-sub-menu-profile').classList.toggle('show')
            })

            toggle.addEventListener('click', () => {
                toggle.classList.toggle('active')
                c('.sidebar').classList.toggle('active')
                c('.title-h3').classList.toggle('active')
                c('#li-a').classList.toggle('active')
            })
        </script>
    </body>

</html>
